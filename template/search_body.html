<!-- INCLUDE misc/overall_header.html -->
<script type="text/javascript">
// <![CDATA[
	onload_functions.push('document.getElementById("keywords").focus();');
// ]]>
</script>

<div class="row-fluid">
	<div class="span8 offset2">

		<h1>{L_SEARCH}</h1>
		<!-- INCLUDE misc/breadcrumb.html -->

		<form method="get" action="{S_SEARCH_ACTION}" class="form-horizontal">

			<div class="control-group">
				<label class="control-label" for="keywords">{L_SEARCH_KEYWORDS}:</label>
				<div class="controls">
					<label><input type="text" class="margin-bottom" name="keywords" id="keywords" title="{L_SEARCH_KEYWORDS}"></label>
					<label for="terms1" class="radio"><input type="radio" name="terms" id="terms1" value="all" checked="checked"> {L_SEARCH_ALL_TERMS}</label>
					<label for="terms2" class="radio"><input type="radio" name="terms" id="terms2" value="any"> {L_SEARCH_ANY_TERMS}</label>
					<span class="help-block">{L_SEARCH_KEYWORDS_EXPLAIN}</span>
				</div>
			</div>
		
			<div class="control-group">
				<label class="control-label" for="author">{L_SEARCH_AUTHOR}:</label>
				<div class="controls">
					<input type="text" class="" name="author" id="author" title="{L_SEARCH_AUTHOR}">
					<span class="help-block">{L_SEARCH_AUTHOR_EXPLAIN}</span>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="search_forum">{L_SEARCH_FORUMS}:</label>
				<div class="controls">
					<select name="fid[]" id="search_forum" multiple="multiple" size="8" title="{L_SEARCH_FORUMS}">{S_FORUM_OPTIONS}</select>
					<span class="help-block">{L_SEARCH_FORUMS_EXPLAIN}</span>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">{L_SEARCH_SUBFORUMS}:</label>
				<div class="controls">
					<label for="search_child1" class="radio"><input type="radio" name="sc" id="search_child1" value="1" checked="checked"> {L_YES}</label>
					<label for="search_child2" class="radio"><input type="radio" name="sc" id="search_child2" value="0"> {L_NO}</label>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">{L_SEARCH_WITHIN}:</label>
				<div class="controls">
					<label for="sf1" class="radio"><input type="radio" name="sf" id="sf1" value="all" checked="checked"> {L_SEARCH_TITLE_MSG}</label>
					<label for="sf2" class="radio"><input type="radio" name="sf" id="sf2" value="msgonly"> {L_SEARCH_MSG_ONLY}</label>
					<label for="sf3" class="radio"><input type="radio" name="sf" id="sf3" value="titleonly"> {L_SEARCH_TITLE_ONLY}</label>
					<label for="sf4" class="radio"><input type="radio" name="sf" id="sf4" value="firstpost"> {L_SEARCH_FIRST_POST}</label>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">{L_DISPLAY_RESULTS}:</label>
				<div class="controls">
					<label for="show_results1" class="radio"><input type="radio" name="sr" id="show_results1" value="posts" checked="checked"> {L_POSTS}</label>
					<label for="show_results2" class="radio"><input type="radio" name="sr" id="show_results2" value="topics"> {L_TOPICS}</label>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">{L_RESULT_SORT}:</label>
				<div class="controls">
					<label>{S_SELECT_SORT_KEY}</label>
					<label for="sa" class="radio"><input type="radio" name="sd" id="sa" value="a"> {L_SORT_ASCENDING}</label>
					<label for="sd" class="radio"><input type="radio" name="sd" id="sd" value="d" checked="checked"> {L_SORT_DESCENDING}</label>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">{L_RESULT_DAYS}:</label>
				<div class="controls">
					{S_SELECT_SORT_DAYS}
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">{L_RETURN_FIRST}:</label>
				<div class="controls">
					<select name="ch" title="{L_RETURN_FIRST}">{S_CHARACTER_OPTIONS}</select>
					{L_POST_CHARACTERS}
				</div>
			</div>

			{S_HIDDEN_FIELDS}
			<div class="control-group">
				<div class="controls">
					<input type="submit" name="submit" value="{L_SEARCH}" class="btn btn-primary">
					<input type="reset" value="{L_RESET}" name="reset" class="btn">
				</div>
			</div>

		</form>

		<!-- IF .recentsearch -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th colspan="2" class="name">{L_RECENT_SEARCHES}</th>
					</tr>
				</thead>
				<tbody>
					<!-- BEGIN recentsearch -->
						<tr>
							<td><a href="{recentsearch.U_KEYWORDS}">{recentsearch.KEYWORDS}</a></td>
							<td class="active"><span>&nbsp;{recentsearch.TIME}</span></td>
						</tr>
					<!-- BEGINELSE -->
						<tr class="bg1">
							<td colspan="2">{L_NO_RECENT_SEARCHES}</td>
						</tr>
					<!-- END recentsearch -->
				</tbody>
			</table>
		<!-- ENDIF -->

	</div>
</div>

<!-- INCLUDE misc/overall_footer.html -->
