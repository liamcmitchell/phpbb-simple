<!-- INCLUDE misc/overall_header.html -->

<div class="row-fluid">
	<div class="span8 offset2">
		<div class="well">
			<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">

				<h2>{MESSAGE_TITLE}</h2>
				<p>{MESSAGE_TEXT}</p>

				{S_HIDDEN_FIELDS}
				<input type="submit" name="confirm" value="{L_YES}" class="btn btn-primary">&nbsp; 
				<input type="submit" name="cancel" value="{L_NO}" class="btn">

			</form>
		</div>
	</div>
</div>
