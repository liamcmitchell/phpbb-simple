<!-- INCLUDE misc/overall_header.html -->

<div class="row-fluid">
	<div class="span8 offset2">

		<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

			<!-- IF S_LANG_OPTIONS -->
				<script type="text/javascript">
				// <![CDATA[
					/**
					* Change language
					*/
					function change_language(lang_iso)
					{
						document.forms['register'].change_lang.value = lang_iso;
						document.forms['register'].submit();
					}

				// ]]>
				</script>

				<form method="post" action="{S_UCP_ACTION}" id="register">
					<p class="rightside">
						<label for="lang">{L_LANGUAGE}:</label><select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
						{S_HIDDEN_FIELDS}
					</p>
				</form>
			<!-- ENDIF -->

			<form method="post" action="{S_UCP_ACTION}" id="agreement">

				<h1>{SITENAME} - {L_REGISTRATION}</h1>
				<hr>
				<p><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></p>

				<!-- IF S_SHOW_COPPA -->
					<strong><a href="{U_COPPA_NO}" class="btn btn-primary">{L_COPPA_NO}</a></strong>&nbsp; <a href="{U_COPPA_YES}" class="btn">{L_COPPA_YES}</a>
				<!-- ELSE -->
					<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="btn btn-primary">
					<input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="btn">
				<!-- ENDIF -->
				{S_HIDDEN_FIELDS}
				{S_FORM_TOKEN}
				
			</form>

		<!-- ELSEIF S_AGREEMENT -->

					<h1>{SITENAME} - {AGREEMENT_TITLE}</h1>
					<hr>
					<p>{AGREEMENT_TEXT}</p>
					<p><a href="{U_BACK}">{L_BACK}</a></p>

		<!-- ENDIF -->

	</div>
</div>

<!-- INCLUDE misc/overall_footer.html -->
