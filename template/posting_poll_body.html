
<!-- IF S_SHOW_POLL_BOX -->
<p>{L_ADD_POLL_EXPLAIN}</p>
<!-- ENDIF -->

<!-- IF S_SHOW_POLL_BOX -->

	<!-- IF S_POLL_DELETE -->
		<label for="poll_delete">{L_POLL_DELETE}:</label>
		<label for="poll_delete"><input type="checkbox" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /> </label>
	<!-- ENDIF -->

	<input type="text" name="poll_title" id="poll_title" maxlength="255" value="{POLL_TITLE}" class="input-block-level" placeholder="{L_POLL_QUESTION}">

	<label>{L_POLL_OPTIONS}:</label>
	<textarea name="poll_option_text" id="poll_option_text" rows="5" class="input-block-level">{POLL_OPTIONS}</textarea>
	<span class="help-block">{L_POLL_OPTIONS_EXPLAIN}</span>

	<hr>

	<label>{L_POLL_MAX_OPTIONS}:</label>
	<input type="text" name="poll_max_options" id="poll_max_options" maxlength="3" value="{POLL_MAX_OPTIONS}" class="input-mini">
	<span class="help-block">{L_POLL_MAX_OPTIONS_EXPLAIN}</span>

	<label for="poll_length">{L_POLL_FOR}:</label>
	<div class="input-append"><input type="text" name="poll_length" id="poll_length" size="3" maxlength="3" value="{POLL_LENGTH}" class="input-mini" /><span class="add-on">{L_DAYS}</span></div>
	<span class="help-block">{L_POLL_FOR_EXPLAIN}</span>

	<!-- IF S_POLL_VOTE_CHANGE -->
		<label class="checkbox" for="poll_vote_change"><input type="checkbox" id="poll_vote_change" name="poll_vote_change"{VOTE_CHANGE_CHECKED} /> {L_POLL_VOTE_CHANGE}</label>
		<span class="help-block">{L_POLL_VOTE_CHANGE_EXPLAIN}</span>
	<!-- ENDIF -->

<!-- ELSEIF S_POLL_DELETE -->
	
		<label class="checkbox" for="poll_delete"><input type="checkbox" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /> {L_POLL_DELETE}</label>
	
<!-- ENDIF -->
