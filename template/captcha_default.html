<div class="control-group">
	<label class="control-label" for="confirm_code">{L_CONFIRM_CODE}:</label>
	<div class="controls">
		<div class="margin-bottom">
			<img src="{CONFIRM_IMAGE_LINK}" alt="{L_CONFIRM_CODE}">
		</div>
		<input type="text" name="confirm_code" id="confirm_code" size="8" maxlength="8" tabindex="{$CAPTCHA_TAB_INDEX}">
		<!-- IF S_CONFIRM_REFRESH -->
			<button type="submit" name="refresh_vc" id="refresh_vc" class="btn" value="1" title="{L_VC_REFRESH}"><i class="icon-refresh"></i></button>
		<!-- ENDIF -->
		<span class="help-inline">{L_CONFIRM_CODE_EXPLAIN}</span>
		<input type="hidden" name="confirm_id" id="confirm_id" value="{CONFIRM_ID}">
	</div>
</div>
